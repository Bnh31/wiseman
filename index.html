<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=youtube.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quote generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">You get what you work for You get what you work for You get what you work for You get what you work for</span>
            
        
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="written">Written by :</span>
            <span id="author">Benbouha brahim</span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-button" id="twitter" title="Tweet this"><i class="fab fa-twitter"></i></button>
            
            <button class="quote-generator" id="new-quote" title="New quote">Generate quote</button>
            

        </div>

    </div>



















    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
